<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Your Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-header .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .forgot-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .forgot-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message.show {
            display: block;
        }

        .info-box {
            background: #f5f7fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .info-box strong {
            color: #333;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #f5f5f5;
            color: #333;
        }

        .btn-back .arrow {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-back:hover .arrow {
            transform: translateX(-3px);
        }

        .resend-section {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            display: none;
        }

        .resend-section.show {
            display: block;
        }

        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <div class="icon">üîí</div>
            <h1>Forgot Password?</h1>
            <p>No worries! Enter your email address and we'll send you instructions to reset your password.</p>
        </div>

        <div id="message" class="message"></div>

        <form id="forgotForm">
            <div class="info-box">
                <strong>Note:</strong> The password reset link will be valid for 1 hour and can only be used once.
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your registered email">
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Send Reset Link</button>

            <div id="resendSection" class="resend-section">
                Didn't receive the email? <a class="resend-link" id="resendLink">Resend</a>
                <div id="countdown" style="font-size: 12px; color: #999; margin-top: 5px;"></div>
            </div>
        </form>

        <div class="login-link">
            <a href="login.html" class="btn-back">
                <span class="arrow">‚Üê</span> Back to Login
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const resendSection = document.getElementById('resendSection');
        const resendLink = document.getElementById('resendLink');
        const countdownDiv = document.getElementById('countdown');
        let resendTimer;
        let countdownInterval;

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            if (type === 'success') {
                resendSection.classList.add('show');
                startResendTimer();
            }
        }

        function startResendTimer() {
            let timeLeft = 60;
            resendLink.classList.add('disabled');
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownDiv.textContent = `You can resend in ${timeLeft} seconds`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    resendLink.classList.remove('disabled');
                    countdownDiv.textContent = '';
                }
            }, 1000);
        }

        async function sendResetEmail(email) {
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password reset link sent! Check your email inbox.', 'success');
                    form.reset();
                } else {
                    showMessage(data.message || 'Failed to send reset link. Please try again.', 'error');
                }
            } catch (err) {
                showMessage('Network error. Please check your connection.', 'error');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            await sendResetEmail(email);

            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Reset Link';
        });

        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (resendLink.classList.contains('disabled')) {
                return;
            }

            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Please enter your email address first', 'error');
                return;
            }

            showMessage('Resending reset link...', 'info');
            await sendResetEmail(email);
        });
    </script>
</body>
</html>
