<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeagueCentral - Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .back-link {
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      transition: all 0.3s;
      opacity: 0.9;
    }

    .back-link:hover {
      opacity: 1;
      transform: translateX(-5px);
    }

    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .checkout-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      animation: slideUp 0.5s;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .section-title {
      color: #667eea;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #f1f1f1;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .card-icons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .card-icon {
      width: 40px;
      height: 25px;
      background: #f1f1f1;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
      color: #666;
    }

    .order-item {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 1rem;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .order-item-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .order-item-details {
      flex: 1;
    }

    .order-item-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .order-item-qty {
      color: #666;
      font-size: 0.9rem;
    }

    .order-item-price {
      color: #667eea;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: right;
    }

    .order-summary {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid #e1e1e1;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      color: #333;
    }

    .summary-row.total {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid #e1e1e1;
    }

    .place-order-btn {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 1.25rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s;
      margin-top: 1.5rem;
    }

    .place-order-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .place-order-btn:active {
      transform: translateY(0);
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #28a745;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .empty-cart-message {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .empty-cart-message h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    .shop-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .shop-link:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }

    @media (max-width: 968px) {
      .checkout-grid {
        grid-template-columns: 1fr;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="marketplace.html" class="back-link">‚Üê Back to Marketplace</a>
    
    <div class="header">
      <h1>Secure Checkout</h1>
      <p>Complete your purchase safely and securely</p>
    </div>

    <div id="checkoutContent"></div>
  </div>

<script>
let cartData = [];

function loadCart() {
  const stored = localStorage.getItem('checkoutCart');
  if (stored) {
    cartData = JSON.parse(stored).map(item => ({
      id: item.id,
      name: item.name,
      price: item.price,
      quantity: item.quantity,
      img: item.img || item.image // fallback if property name differs
    }));
  }
  renderCheckout();
}

function renderCheckout() {
  const content = document.getElementById('checkoutContent');

  if (cartData.length === 0) {
    content.innerHTML = `
      <div class="checkout-section">
        <div class="empty-cart-message">
          <h2>Your cart is empty</h2>
          <p>Add some items to your cart before checking out</p>
          <a href="marketplace.html" class="shop-link">Continue Shopping</a>
        </div>
      </div>
    `;
    return;
  }

  const subtotal = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
  const tax = subtotal * 0.1;
  const shipping = subtotal > 100 ? 0 : 9.99;
  const total = subtotal + tax + shipping;

  content.innerHTML = `
    <div class="checkout-grid">
      <div class="checkout-section">
        <h2 class="section-title">Payment Information</h2>
        <form id="checkoutForm">
          <!-- Payment and Billing form as before -->
          <button type="submit" class="place-order-btn">
            Complete Purchase - $${total.toFixed(2)}
          </button>
          <div class="secure-badge">üîí Secure Payment Processing</div>
        </form>
      </div>

      <div class="checkout-section">
        <h2 class="section-title">Order Summary</h2>
        <div class="order-items">
          ${cartData.map(item => `
            <div class="order-item">
              <img class="order-item-img" src="${item.img}" alt="${item.name}">
              <div class="order-item-details">
                <div class="order-item-title">${item.name}</div>
                <div class="order-item-qty">Quantity: ${item.quantity}</div>
              </div>
              <div class="order-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
            </div>
          `).join('')}
        </div>

        <div class="order-summary">
          <div class="summary-row"><span>Subtotal</span><span>$${subtotal.toFixed(2)}</span></div>
          <div class="summary-row"><span>Tax (10%)</span><span>$${tax.toFixed(2)}</span></div>
          <div class="summary-row"><span>Shipping</span><span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span></div>
          <div class="summary-row total"><span>Total</span><span>$${total.toFixed(2)}</span></div>
        </div>
      </div>
    </div>
  `;

  setupFormHandlers();
}

function setupFormHandlers() {
  // Card number formatting
  document.getElementById('cardNumber').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\s/g, '');
    e.target.value = value.match(/.{1,4}/g)?.join(' ') || value;
  });

  // Expiry date formatting
  document.getElementById('expiry').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length >= 2) value = value.slice(0,2) + '/' + value.slice(2,4);
    e.target.value = value;
  });

  // CVV numbers only
  document.getElementById('cvv').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/\D/g, '');
  });

  // Form submission
  document.getElementById('checkoutForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const total = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const tax = total * 0.1;
    const shipping = total > 100 ? 0 : 9.99;
    const finalTotal = total + tax + shipping;

    alert(`Thank you for your purchase!\n\nOrder Total: $${finalTotal.toFixed(2)}\n\nYour order has been placed successfully!\n\nA confirmation email will be sent to ${document.getElementById('email').value}`);

    // Clear cart
    localStorage.removeItem('checkoutCart');

    // Redirect
    window.location.href = 'marketplace.html';
  });
}

loadCart();
</script>

</body>
</html>
